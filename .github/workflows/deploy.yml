name: Deploy to Cloudtype

on:
  push:
    branches:
      - main

jobs:
  # Frontend (arc-map) 배포
  deploy-frontend:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v2

      - name: Connect deploy key
        uses: cloudtype-github-actions/connect@v1
        with:
          token: ${{ secrets.CLOUDTYPE_TOKEN }}
          ghtoken: ${{ secrets.GHP_TOKEN }}

      - name: Deploy Frontend
        uses: cloudtype-github-actions/deploy@v1
        with:
          token: ${{ secrets.CLOUDTYPE_TOKEN }}
          project: woofo/arc-raiders-map
          stage: main
          yaml: |
            name: arc-map
            app: nginx
            options:
              docbase: dist
              spa: true
              nodeversion: "20"
              build: chmod +x ./node_modules/.bin/vite && npm run build
            context:
              git:
                url: git@github.com:${{ github.repository }}.git
                ref: ${{ github.ref }}
                path: client

  # Backend (arc-server) 배포
  deploy-backend:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v2

      - name: Connect deploy key
        uses: cloudtype-github-actions/connect@v1
        with:
          token: ${{ secrets.CLOUDTYPE_TOKEN }}
          ghtoken: ${{ secrets.GHP_TOKEN }}

      - name: Deploy Backend
        uses: cloudtype-github-actions/deploy@v1
        with:
          token: ${{ secrets.CLOUDTYPE_TOKEN }}
          project: woofo/arc-raiders-map
          stage: main
          yaml: |
            name: arc-server
            app: node
            options:
              ports: "5000"
              nodeversion: "20"
              install: npm install
              start: npm run dev
            context:
              git:
                url: git@github.com:${{ github.repository }}.git
                ref: ${{ github.ref }}
                path: server
